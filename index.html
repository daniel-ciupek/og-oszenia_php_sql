<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ogłoszenia z SQL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<video autoplay muted loop class="video-background"><source src="video.mp4" type="video/mp4"></video>

<div class="form-container">
    <div class="form-group">
        <label for="title">Tytuł:</label>
        <input type="text" id="title">
    </div>
    <div class="form-group">
        <label for="description">Opis:</label>
        <input type="text" id="description">
    </div>
    <div class="form-group">
        <label for="category">Kategoria:</label>
        <select id="category">
            <option value="kupno">Kupno</option>
            <option value="sprzedaż">Sprzedaż</option>
            <option value="zamiana">Zamiana</option>
        </select>
    </div>
    <button onclick="addBox()">Dodaj ogłoszenie</button>
</div>

<div class="box-container" id="boxes"></div>

<script src="script.js"></script>
</body>
</html>
